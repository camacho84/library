<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

<h1>Lista książek</h1>

<p th:if="${message}" id="message"
   th:text="${message}"/>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.title}"/>
        <td th:text="${book.author}"/>

        <td><a th:href="@{'/books/'+${book.id}+'/delete'}"><img src="dell.jpg"></a></td>

    </tr>
    </tbody>
</table>
<p></p>
<a href="/books/add">Dodaj tytuł książki do Autora</a>



</body>
</html>
